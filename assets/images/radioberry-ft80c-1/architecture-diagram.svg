<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580" width="900" height="580">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,1 L8,3.5 L0,6" fill="none" stroke="#bbb" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
  </defs>

  <rect width="900" height="580" fill="#fdfcf8" rx="6"/>
  <rect x="0.5" y="0.5" width="899" height="579" fill="none" stroke="#e5e0d5" stroke-width="1" rx="6"/>

  <text x="450" y="30" font-family="Georgia, serif" font-size="17" font-weight="bold" text-anchor="middle" fill="#444">RadioBerry + FT-80C</text>

  <!-- RadioBerry -->
  <rect x="355" y="52" width="190" height="55" rx="10" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="450" y="76" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e3a5f">RadioBerry</text>
  <text x="450" y="94" font-family="sans-serif" font-size="9" text-anchor="middle" fill="#6b7280">SDR Transceiver</text>

  <!-- Raspberry Pi -->
  <rect x="315" y="195" width="270" height="100" rx="10" fill="#dbeafe" stroke="#93c5fd" stroke-width="2"/>
  <text x="450" y="228" font-family="sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#1e3a5f">Raspberry Pi</text>
  <text x="450" y="250" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#4b7bb5">piHPSDR</text>
  <text x="450" y="278" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">GPIO | I2C | USB x4 | CAT :19090</text>

  <!-- Filter Control -->
  <rect x="25" y="200" width="185" height="85" rx="10" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <text x="118" y="230" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#15533e">Filter Control</text>
  <text x="118" y="249" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">Arduino Nano</text>
  <text x="118" y="268" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">I2C 0x21 | LPF + PA</text>

  <!-- LPF Bank -->
  <rect x="40" y="345" width="155" height="48" rx="10" fill="#fef3c7" stroke="#fcd34d" stroke-width="1.5"/>
  <text x="118" y="366" font-family="sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#854d0e">LPF Bank</text>
  <text x="118" y="382" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">160 80 40 20 15 10m</text>

  <!-- MIDI Controller -->
  <rect x="695" y="200" width="175" height="85" rx="10" fill="#e0e7ff" stroke="#a5b4fc" stroke-width="1.5"/>
  <text x="783" y="230" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#312e81">MIDI Controller</text>
  <text x="783" y="249" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">RP2040 Pico</text>
  <text x="783" y="268" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">USB MIDI Ch.3</text>

  <!-- Front Panel -->
  <rect x="705" y="345" width="160" height="48" rx="10" fill="#fef3c7" stroke="#fcd34d" stroke-width="1.5"/>
  <text x="785" y="366" font-family="sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#854d0e">Front Panel</text>
  <text x="785" y="382" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">15 btn + 3 pot + VFO</text>

  <!-- LCD Controller -->
  <rect x="340" y="380" width="220" height="68" rx="10" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <text x="450" y="402" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#15533e">LCD Controller</text>
  <text x="450" y="420" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">Arduino + HT1621B</text>
  <text x="450" y="438" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">lcd_bridge.py | S-Meter</text>

  <!-- LCD Display -->
  <rect x="380" y="508" width="140" height="45" rx="10" fill="#fef3c7" stroke="#fcd34d" stroke-width="1.5"/>
  <text x="450" y="528" font-family="sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#854d0e">LCD Display</text>
  <text x="450" y="543" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">FTD8627PZ</text>

  <!-- Audio Board -->
  <rect x="35" y="430" width="160" height="62" rx="10" fill="#fef3c7" stroke="#fcd34d" stroke-width="1.5"/>
  <text x="115" y="450" font-family="sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#854d0e">Audio Board</text>
  <text x="115" y="466" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">USB Sound Card</text>
  <text x="115" y="480" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">Mic + Speaker</text>

  <!-- Soft Shutdown -->
  <rect x="695" y="52" width="175" height="55" rx="10" fill="#fce7f3" stroke="#f9a8d4" stroke-width="1.5"/>
  <text x="783" y="76" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9d174d">Soft Shutdown</text>
  <text x="783" y="94" font-family="monospace" font-size="8" text-anchor="middle" fill="#9ca3af">GPIO4 / GPIO14</text>

  <!-- === CONNECTIONS === -->

  <!-- RadioBerry - Pi (GPIO) -->
  <line x1="450" y1="107" x2="450" y2="195" stroke="#999" stroke-width="1.5"/>
  <rect x="430" y="142" width="40" height="15" rx="3" fill="#fdfcf8"/>
  <text x="450" y="153" font-family="monospace" font-size="8" text-anchor="middle" fill="#999">GPIO</text>

  <!-- RadioBerry - Filter (I2C) -->
  <path d="M 355,80 C 280,80 160,120 118,200" stroke="#999" stroke-width="1.5" fill="none"/>
  <rect x="210" y="105" width="30" height="15" rx="3" fill="#fdfcf8"/>
  <text x="225" y="116" font-family="monospace" font-size="8" text-anchor="middle" fill="#999">I2C</text>

  <!-- Filter - LPF (relays) -->
  <line x1="118" y1="285" x2="118" y2="345" stroke="#ccc" stroke-width="1" stroke-dasharray="4,3" marker-end="url(#arr)"/>

  <!-- Pi - MIDI (USB MIDI) -->
  <line x1="585" y1="242" x2="695" y2="242" stroke="#999" stroke-width="1.5"/>
  <rect x="607" y="227" width="60" height="15" rx="3" fill="#fdfcf8"/>
  <text x="637" y="238" font-family="monospace" font-size="8" text-anchor="middle" fill="#999">USB MIDI</text>

  <!-- MIDI - Panel -->
  <line x1="785" y1="285" x2="785" y2="345" stroke="#ccc" stroke-width="1" stroke-dasharray="4,3" marker-end="url(#arr)"/>

  <!-- Pi - LCD Controller (USB Serial) -->
  <line x1="450" y1="295" x2="450" y2="380" stroke="#999" stroke-width="1.5"/>
  <rect x="410" y="328" width="72" height="15" rx="3" fill="#fdfcf8"/>
  <text x="446" y="339" font-family="monospace" font-size="8" text-anchor="middle" fill="#999">USB Serial</text>

  <!-- LCD Controller - Display (SPI) -->
  <line x1="450" y1="448" x2="450" y2="508" stroke="#ccc" stroke-width="1" stroke-dasharray="4,3" marker-end="url(#arr)"/>
  <rect x="436" y="470" width="28" height="14" rx="3" fill="#fdfcf8"/>
  <text x="450" y="480" font-family="monospace" font-size="7" text-anchor="middle" fill="#bbb">SPI</text>

  <!-- Pi - Audio (USB) -->
  <path d="M 340,295 Q 245,370 160,430" stroke="#999" stroke-width="1.5" fill="none"/>
  <rect x="220" y="348" width="30" height="15" rx="3" fill="#fdfcf8"/>
  <text x="235" y="359" font-family="monospace" font-size="8" text-anchor="middle" fill="#999">USB</text>

  <!-- Pi - Soft Shutdown (GPIO) -->
  <path d="M 570,200 Q 645,140 700,100" stroke="#999" stroke-width="1.5" fill="none"/>
  <rect x="615" y="132" width="40" height="15" rx="3" fill="#fdfcf8"/>
  <text x="635" y="143" font-family="monospace" font-size="8" text-anchor="middle" fill="#999">GPIO</text>

  <!-- Footer -->
  <text x="880" y="572" font-family="sans-serif" font-size="7" text-anchor="end" fill="#ccc">LU3ARN - LU3DJ - 2026</text>
</svg>
