{%- capture site_tags -%}
{%- for tag in site.tags -%}
{{- tag | first -}}{%- unless forloop.last -%},{%- endunless -%}
{%- endfor -%}
{%- endcapture -%}
{%- assign tags_list = site_tags | split:',' | sort -%}

<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | absolute_url }}">Home</a>

    {%- for tag in tags_list -%}
    <a class="sidebar-nav-item" href="{{ '/tags' | absolute_url }}#{{- tag | downcase -}}"
      class="btn btn-primary tag-btn"><i class="fas fa-tag" aria-hidden="true"></i>&nbsp;{{- tag
      -}}</a>
    {%- endfor -%}

    <div class="sidebar-nav-item" id="search-container">
      <input type="search" name="search" id="search-input" placeholder="Search something">
      <ul id="results-container"></ul>
    </div>
  </nav>
  <div class="social-icons">
    <a href="https://github.com/reynico" class="icon-link">
      <div class="icon-container">
        <img src="/public/img/github.svg" alt="My GitHub" class="icon">
      </div>
    </a>
    <a href="https://x.com/reynico" class="icon-link">
      <div class="icon-container">
        <img src="/public/img/twitter.svg" alt="My Twitter feed" class="icon">
      </div>
    </a>
  </div>
</div>
<script src="/public/js/search.js" type="text/javascript"></script>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: '<a href="{url}" tabindex="1"><p>{title}</p></a>',
    noResultsText: '<p>No results found!</p>',
    json: '/search.json'
  })
</script>
